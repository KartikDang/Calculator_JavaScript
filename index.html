<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculator</h1>
    <br><br><br><br><br>
    <div class="outputWindow">
        <h3>0</h3>
    </div>
    <div class="buttons">
        <div class="row">
            <div class="col col-6 clear" onclick="clearDisplay()">C</div>
            <div class="col col-3" onclick="toDisplay('/')">/</div>
            <div class="col col-3" onclick="toDisplay('*')">*</div>
        </div>

        <div class="row">
            <div class="col col-3" onclick="toDisplay('7')">7</div>
            <div class="col col-3" onclick="toDisplay('8')">8</div>
            <div class="col col-3" onclick="toDisplay('9')">9</div>
            <div class="col col-3" onclick="toDisplay('-')">-</div>
        </div>

        <div class="row">
            <div class="col col-3" onclick="toDisplay('4')">4</div>
            <div class="col col-3" onclick="toDisplay('5')">5</div>
            <div class="col col-3" onclick="toDisplay('6')">6</div>
            <div class="col col-3" onclick="toDisplay('+')">+</div>
        </div>

        <div class="row">
                <div class="col col-3" onclick="toDisplay('1')">1</div>
                <div class="col col-3" onclick="toDisplay('2')">2</div>
                <div class="col col-3" onclick="toDisplay('3')">3</div>
                <div class="col col-3 equal" onclick="Solve()">=</div>
        </div>

        <div class="row">
            <div class="col col-3">0</div>
            <div class="col col-3">00</div>
            <div class="col col-3">.</div>
            <div class="col col-3 equal" onclick="Solve()"> </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
