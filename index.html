<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculator</h1>
    <br><br><br><br><br>
    <div class="outputWindow">
        <h3>0</h3>
    </div>
    <div class="buttons">
        <div class="row">
            <div class="col col-6 clear" onclick="clearDisplay();buttonAnimation('clear')">C</div>
            <div class="col col-3 divide" onclick="toDisplay('/');buttonAnimation('divide')">/</div>
            <div class="col col-3 multi" onclick="toDisplay('*');buttonAnimation('multi')">*</div>
        </div>

        <div class="row">
            <div class="col col-3 seven" onclick="toDisplay('7');buttonAnimation('seven')">7</div>
            <div class="col col-3 eight" onclick="toDisplay('8');buttonAnimation('eight')">8</div>
            <div class="col col-3 nine" onclick="toDisplay('9');buttonAnimation('nine')">9</div>
            <div class="col col-3 minus" onclick="toDisplay('-');buttonAnimation('minus')">-</div>
        </div>

        <div class="row">
            <div class="col col-3 four" onclick="toDisplay('4');buttonAnimation('four')">4</div>
            <div class="col col-3 five" onclick="toDisplay('5');buttonAnimation('five')">5</div>
            <div class="col col-3 six" onclick="toDisplay('6');buttonAnimation('six')">6</div>
            <div class="col col-3 add" onclick="toDisplay('+');buttonAnimation('add')">+</div>
        </div>

        <div class="row">
                <div class="col col-3 one" onclick="toDisplay('1');buttonAnimation('one')">1</div>
                <div class="col col-3 two" onclick="toDisplay('2');buttonAnimation('two')">2</div>
                <div class="col col-3 three" onclick="toDisplay('3');buttonAnimation('three')">3</div>
                <div class="col col-3 equal" onclick="Solve();buttonAnimation('equal')">=</div>
        </div>

        <div class="row">
            <div class="col col-3 zero"onclick="toDisplay('0');buttonAnimation('zero')">0</div>
            <div class="col col-3 doublezero" onclick="toDisplay('00');buttonAnimation('doublezero')">00</div>
            <div class="col col-3 point" onclick="toDisplay('.');buttonAnimation('point')">.</div>
            <div class="col col-3 equal" onclick="Solve()"> </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
